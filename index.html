<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container__">
        <!-- section one  -->
        <div class="">
          <br />
          <div class="" style="margin-top: 15px; margin-bottom: 30px">
            <div
              class=""
              style="
                position: relative;
                height: 1.6px;
                width: 100%;
                background-color: rgba(118, 118, 118, 0.522);
              "
            >
              <p
                style="
                  position: absolute;
                  left: 50%;
                  background-color: #fff;
                  padding: 3px 5px;
                  transform: translate(-50%, 50%);
                  color: #007f61;
                  top: -25px;
                  font-family: Metropolis;
                  font-size: 18.076px;
                  font-style: normal;
                  font-weight: 500;
                  line-height: normal;
                "
              >
              Bundle & Save
              </p>
            </div>
          </div>
          <div class="box_ first flex justify-between">
            <div class="">
              <div class="" style="display: inline-flex">
                <div class="" style="display: grid">
                  <input
                    onclick="bundleSelection(195.00 , 'DKK' , 'first')"
                    type="radio"
                    style="margin: auto; width: 18px; height: 18px"
                    name="package_selection"
                  />
                </div>
                <div class="" style="padding-left: 20px">
                  <p>1 Pair</p>
                  <p
                    style="
                      color: #000;
                      font-family: Metropolis;
                      font-size: 14.461px;
                      font-style: normal;
                      font-weight: 500;
                      line-height: normal;
                    "
                  >
                    DKK 195.00
                  </p>
                </div>
              </div>
            </div>
            <div class="" style="display: grid">
              <p style="margin: auto">50% OFF</p>
            </div>
          </div>

          <!-- second section -->
          <div class="box_ second">
            <div class="flex justify-between">
              <div class="">
                <div class="" style="display: inline-flex">
                  <div class="" style="display: grid">
                    <input
                      type="radio"
                      id="default"
                      onclick="bundleSelection(340.00 , 'DKK' , 'second')"
                      style="margin: auto; width: 18px; height: 18px"
                      name="package_selection"
                    />
                  </div>
                  <div class="" style="padding-left: 20px">
                    <p>2 Pair</p>
                    <div class="flex justify-between">
                      <p
                        style="
                          color: #000;
                          font-family: Metropolis;
                          font-size: 14.461px;
                          font-style: normal;
                          font-weight: 500;
                          line-height: normal;
                        "
                      >
                        DKK 340.00
                      </p>
                      <del
                        style="
                          margin-top: 3px;
                          padding-left: 20px;
                          color: #000;
                          font-family: Inter;
                          font-size: 9.942px;
                          font-style: normal;
                          font-weight: 400;
                          line-height: normal;
                        "
                      >
                        DKK 199.00
                      </del>
                    </div>
                  </div>
                </div>
              </div>
              <div class="" style="display: grid">
                <div style="margin: auto">
                  <p
                    style="
                      color: #007f61;
                      font-family: Inter;
                      font-size: 12.653px;
                      font-style: normal;
                      font-weight: 600;
                      line-height: normal;
                    "
                  >
                    Most Popular
                  </p>
                  <p>50% OFF</p>
                </div>
              </div>
            </div>
            <div style="padding: 0px 10px" class="flex">
              <div class="" style="padding: 2px 4px">
                <label for="size" style="padding-left: 17.4px; font-size: 13px">
                  Size
                </label>
                <br />
                <span style=" font-size: 13px">#1</span>
                <select name="size">
                  <option>S</option>
                  <option>XL</option>
                  <option>M</option>
                  <option>XLL</option>
                </select>
                <div class="" style="padding-top: 4px">
                  <span style=" font-size: 13px">#2</span>
                  <select name="size">
                    <option>S</option>
                    <option>XL</option>
                    <option>M</option>
                    <option>XLL</option>
                  </select>
                </div>
              </div>

              <div class="" style="padding: 2px 4px">
                <label for="size" style="font-size: 13px"> Colour </label>
                <br />
                <select name="color">
                  <option>Red</option>
                  <option>Orange</option>
                  <option>Blue</option>
                  <option>Pink</option>
                </select>
                <div class="" style="padding-top: 4px">
                  <select name="size">
                    <option>Red</option>
                    <option>Orange</option>
                    <option>Blue</option>
                    <option>Pink</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- third sections -->

          <div
            style="margin-bottom: 13px"
            class="box_ third flex justify-between"
          >
            <div class="">
              <div class="" style="display: inline-flex">
                <div class="" style="display: grid">
                  <input
                    type="radio"
                    onclick="bundleSelection(528.00 , 'DKK' , 'third')"
                    style="margin: auto; width: 18px; height: 18px"
                    name="package_selection"
                  />
                </div>
                <div class="" style="padding-left: 20px">
                  <p>3 Pair</p>
                  <p
                    style="
                      color: #000;
                      font-family: Metropolis;
                      font-size: 14.461px;
                      font-style: normal;
                      font-weight: 500;
                      line-height: normal;
                    "
                  >
                    DKK 528.00
                  </p>
                </div>
              </div>
            </div>
            <div class="" style="display: grid">
              <p style="margin: auto">50% OFF</p>
            </div>
          </div>
          <div
            style="margin-bottom: 13px; padding: 0 4px"
            class="flex justify-between"
          >
            <div class="">
              <p
                style="
                  color: #007f61;
                  font-family: Inter;
                  font-size: 14px;
                  font-style: normal;
                  font-weight: 500;
                  line-height: normal;
                "
              >
                Free 2 day shipping
              </p>
            </div>
            <div
              class=""
              style="
                color: #000;
                font-family: Inter;
                font-size: 14px;
                font-style: normal;
                font-weight: 500;
                line-height: normal;
              "
            >
              <span id="value_id">DKK : </span>
              <span id="price_id"></span>
            </div>
          </div>
          <div class="">
            <button class="add_to_cart" onclick="AddToCart()">
              + Add To Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
